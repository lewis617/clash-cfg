port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
external-controller: '0.0.0.0:9090'
external-ui: './ui'
 
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies: []
proxy-groups:
  - filter: "澳门|🇲🇴|港|🇭🇰|HK|(?i)Hong"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    include-all: true
    interval: 120
    lazy: true
    name: HK
    tolerance: 50
    type: url-test
  - filter: "韩|🇰🇷|国|KR|(?i)Korea"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Korea.png
    include-all: true
    interval: 120
    lazy: true
    name: KR
    tolerance: 50
    type: url-test
  - filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    include-all: true
    interval: 120
    lazy: true
    name: SG
    tolerance: 50
    type: url-test
  - filter: "日|🇯🇵|东京|JP|(?i)Japan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    include-all: true
    interval: 120
    lazy: true
    name: JP
    tolerance: 50
    type: url-test
  - filter: "美|🇺🇲|US|(?i)States|America"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    include-all: true
    interval: 120
    lazy: true
    name: US
    tolerance: 50
    type: url-test
  - icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    include-all: true
    interval: 120
    lazy: true
    name: 自动选择
    tolerance: 50
    type: url-test
  - name: "auto"
    type: url-test
    use: [clashfree]
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies: null
    filter: null
  - name: PROXY
    type: select
    proxies:
      - auto
      - HK
      - KR
      - SG
      - JP
      - US
proxy-providers:
  clashfree:
    filter: null
    interval: 3600
    type: "http"
    path: "./clash-provider.yml"
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/clash-provider.yml"

tunnels:
rule-providers:
  icloud:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400
    format: yaml
  apple:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400
    format: yaml
  proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400
    format: yaml
  direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400
    format: yaml
  gfw:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400
    format: yaml
  proxy-rules:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/proxy-rules.yml"
    path: ./ruleset/proxy-rules.yaml
    interval: 86400
    format: yaml
  direct-rules:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/direct-rules.yml"
    path: ./ruleset/direct-rules.yaml
    interval: 86400
    format: yaml
  openai:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/openai.yml"
    path: ./ruleset/openai.yaml
    interval: 86400
    format: yaml
rules:
  - RULE-SET,proxy-rules,PROXY
  - RULE-SET,direct-rules,DIRECT
  - RULE-SET,openai,US
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,PROXY
  - RULE-SET,gfw,PROXY
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - DST-PORT,80,DIRECT
  - SRC-PORT,7777,DIRECT
  - MATCH,DIRECT
