port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
external-controller: '0.0.0.0:9090'
external-ui: './ui'
 
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
  nameserver-policy:
    '+.arpa': '10.0.0.1'
    'rule-set:cn':
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxies: []
proxy-groups:
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/AI.png
    include-all: true
    interval: 300
    lazy: true
    name: OPENAI
    tolerance: 150
    type: url-test
    url: "https://api.openai.com/v1/models"
    expected-status: 401
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    include-all: true
    interval: 300
    lazy: true
    name: AUTO
    tolerance: 150
    type: url-test
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    name: PROXY
    type: select
    include-all: true
    proxies:
      - AUTO
proxy-providers:
  clashfree:
    filter: null
    interval: 3600
    type: "http"
    path: "./clash-provider.yml"
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/clash-provider.yml"
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 600
      timeout: 5000
      lazy: true
      expected-status: 204

tunnels:
rule-providers:
  custom-proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-proxy.yml"
    path: ./ruleset/custom-proxy.yml
    interval: 86400
    format: yaml
  custom-direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-direct.yml"
    path: ./ruleset/custom-direct.yml
    interval: 86400
    format: yaml
rules:
  - RULE-SET,custom-proxy,PROXY
  - RULE-SET,custom-direct,DIRECT

  - GEOSITE,openai,OPENAI
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,gfw,PROXY

  - SRC-IP-CIDR,192.168.28.2/32,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
