port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
external-controller: '0.0.0.0:9090'
external-ui: './ui'
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
  nameserver:
    - 223.5.5.5   # 国内 DNS
    - 119.29.29.29
  fallback:
    - 8.8.8.8
    - 1.1.1.1
  proxy-server-nameserver:
    - 8.8.8.8    # 节点域名走海外 DNS
  direct-nameserver:
    - 223.5.5.5  # 直连域名走国内 DNS
proxies: []
proxy-groups:
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/AI.png
    include-all: true
    interval: 300
    lazy: true
    name: OPENAI
    tolerance: 150
    type: url-test
    url: "https://api.openai.com/v1/models"
    expected-status: 401
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    include-all: true
    interval: 300
    lazy: true
    name: AUTO
    tolerance: 150
    type: url-test
    url: https://www.gstatic.com/generate_204
    expected-status: 204
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    name: PROXY
    type: select
    include-all: true
    proxies:
      - AUTO
proxy-providers:
  clashfree:
    filter: null
    interval: 3600
    type: "http"
    path: "./clash-provider.yml"
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/clash-provider.yml"

tunnels:
rule-providers:
  custom-proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-proxy.yml"
    path: ./ruleset/custom-proxy.yml
    interval: 86400
    format: yaml
  custom-direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-direct.yml"
    path: ./ruleset/custom-direct.yml
    interval: 86400
    format: yaml
rules:
  - RULE-SET,custom-proxy,PROXY
  - RULE-SET,custom-direct,DIRECT

  - GEOSITE,openai,OPENAI
  - GEOSITE,github,DIRECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,gfw,PROXY

  - SRC-IP-CIDR,192.168.28.2/32,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
