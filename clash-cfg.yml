port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
external-controller: '0.0.0.0:9090'
external-ui: './ui'
 
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 8.8.8.8
    - 223.5.5.5
  nameserver-policy:
    'geosite:geolocation-!cn': 8.8.8.8
    'geosite:cn': 223.5.5.5
proxies: []
proxy-groups:
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/AI.png
    include-all: true
    interval: 300
    lazy: true
    name: OPENAI
    tolerance: 150
    type: url-test
    url: "https://api.openai.com/v1/models"
    expected-status: 401
  - filter: "æ¾³é—¨|ðŸ‡²ðŸ‡´|æ¸¯|ðŸ‡­ðŸ‡°|HK|(?i)Hong"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    include-all: true
    interval: 300
    lazy: true
    name: HK
    tolerance: 150
    type: url-test
  - filter: "ç¾Ž|ðŸ‡ºðŸ‡²|US|(?i)States|America"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    include-all: true
    interval: 300
    lazy: true
    name: US
    tolerance: 150
    type: url-test
  - icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    include-all: true
    interval: 300
    lazy: true
    name: AUTO
    tolerance: 150
    type: url-test
  - name: PROXY
    type: select
    include-all: true
    proxies:
      - AUTO
      - US
      - HK
proxy-providers:
  clashfree:
    filter: null
    interval: 3600
    type: "http"
    path: "./clash-provider.yml"
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/clash-provider.yml"
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 1800
      timeout: 5000
      lazy: true
      expected-status: 204

tunnels:
rule-providers:
  custom-proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-proxy.yml"
    path: ./ruleset/custom-proxy.yml
    interval: 86400
    format: yaml
  custom-direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/ruleset/custom-direct.yml"
    path: ./ruleset/custom-direct.yml
    interval: 86400
    format: yaml
rules:
  - DOMAIN-SUFFIX,dev.x-wrt.com,HK
  - RULE-SET,custom-proxy,PROXY
  - RULE-SET,custom-direct,DIRECT

  - GEOSITE,openai,OPENAI
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,gfw,PROXY

  - SRC-IP-CIDR,192.168.28.2/32,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
