port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
external-controller: '0.0.0.0:9090'
external-ui: './ui'
 
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
  fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
  fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies: []
proxy-groups:
  - name: "auto"
    type: url-test
    use: [clashfree]
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies: null
    filter: null
  - name: PROXY
    type: select
    use:
      - clashfree
    proxies:
      - auto
proxy-providers:
  clashfree:
    filter: null
    interval: 3600
    type: "http"
    path: "./clash-provider.yml"
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/clash-provider.yml"

tunnels:
rule-providers:
  icloud:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400
    format: yaml
  apple:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400
    format: yaml
  proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400
    format: yaml
  direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400
    format: yaml
  gfw:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400
    format: yaml
  proxy-rules:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/proxy-rules.yml"
    path: ./ruleset/proxy-rules.yaml
    interval: 86400
    format: yaml
  direct-rules:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lewis617/clash-cfg/main/direct-rules.yml"
    path: ./ruleset/direct-rules.yaml
    interval: 86400
    format: yaml
rules:
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy-rules,PROXY
  - RULE-SET,direct-rules,DIRECT
  - RULE-SET,proxy,PROXY
  - RULE-SET,gfw,PROXY
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - DST-PORT,80,DIRECT
  - SRC-PORT,7777,DIRECT
  - MATCH,DIRECT