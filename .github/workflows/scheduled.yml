name: Update Clash YAML

on:
  # 每小时的第30分钟执行
  schedule:
    - cron: "30 * * * *"
  # 手动触发
  workflow_dispatch:
  # push 触发
  push:
    branches: [ main ]

jobs:
  update-clash-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download and process YAML
      run: |
        wget -O - "https://testingcf.jsdelivr.net/gh/aiboboxx/clashfree/clash.yml" | \
        sed '
            /cipher: ss/d
            /vless/d
            /g\.com/d
            s/<pre[^>]*>//g
            s/<\/pre>//g
            /^proxy-groups:/,$d
        ' > clash-provider.yml

    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add clash-provider.yml
        # 仅在有更改时提交
        if ! git diff --cached --quiet; then
          git commit -m "Update clash-provider.yml"
          git push
        else
          echo "No changes to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token