name: Update Clash YAML

on:
  # schedule:
  #   - cron: '8 * * * *'  # 每小时的第0分钟执行
  # 每次推送触发
  push:
    branches:
      - main

jobs:
  update-clash-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download and process YAML
      run: |
        wget -O - "https://testingcf.jsdelivr.net/gh/aiboboxx/clashfree/clash.yml" | \
        sed '/cipher: ss/d;/vless/d;s/<pre[^>]*>//g;s/<\/pre>//g' > clash.yml

    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add clash.yml
        git commit -m "Update clash.yml"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token