name: Update Clash YAML

on:
  # 每小时的第30分钟执行
  schedule:
    - cron: "30 * * * *"
  # 手动触发
  workflow_dispatch:
  # push 触发
  push:
    branches: [ main ]

jobs:
  update-clash-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download and process YAML
      run: |
        # 下载并处理文件,保存到临时文件
        wget -O - "https://testingcf.jsdelivr.net/gh/aiboboxx/clashfree/clash.yml" | \
            sed '
                /cipher: ss/d
                /vless/d
                /g\.com/d
                s/<pre[^>]*>//g
                s/<\/pre>//g
                /^proxy-groups:/,$d
            ' > temp_clash.yml

        # 检查临时文件是否包含 "proxies:" 关键字
        if grep -q "proxies:" temp_clash.yml; then
            # 如果包含,则更新 clash-provider.yml 文件
            mv temp_clash.yml clash-provider.yml
            echo "clash-provider.yml 已更新"
        else
            # 如果不包含,则不更新,并删除临时文件
            rm temp_clash.yml
            echo "下载的文件不包含 proxies 关键字,clash-provider.yml 未更新"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add clash-provider.yml
        # 仅在有更改时提交
        if ! git diff --cached --quiet; then
          git commit -m "Update clash-provider.yml"
          git push
        else
          echo "No changes to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token